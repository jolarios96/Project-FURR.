<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

<body>
    <div class="titleCard">
        <h1>FURR.</h1>
        <h3>It's like Tinder, except for pets.</h3>
    </div>

    <div class="container">
        <div>
            <h5>Looking for: </h5>
        </div>

        <!-- Pressing this button *should* narrow down results to cat specific parameters  -->
        <div id="catButton">
            <button>
                <h5>Cats</h5>
            </button>
        </div>

        <!-- Same thing as the Cat button but for dogs -->
        <div id="dogButton">
            <button>
                <h5>Dogs</h5>
            </button>
        </div>

        <!-- Location textbox -->
        <input type="text">

        <!-- Radius drop down -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Radius
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">10</a>
                <a class="dropdown-item" href="#">25</a>
                <a class="dropdown-item" href="#">50</a>
                <a class="dropdown-item" href="#">100</a>
                <a class="dropdown-item" href="#">Anywhere</a>
            </div>
        </div>

        <!-- Button that initiates the search taking cat/dog button, location, and radius fields -->
        <button><h5>Go!</h5></button>

    </div>


    <!-- jQuery Ref -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
